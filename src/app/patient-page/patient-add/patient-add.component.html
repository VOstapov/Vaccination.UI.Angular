<h2>Добавление пациента</h2>

<div id="divAdd">

  <app-patient-form (formEmitter)="formChanged($event)"></app-patient-form>

  <div id="buttons">
    <button type="button" class="btn btn-primary" id="btnOk" [disabled]="!form || form.invalid"
      (click)="onSave()">Сохранить</button>

    <a [routerLink]="'/patient'" class="btn btn-primary" id="btnCancel">Отменить</a>

  </div>
</div>
